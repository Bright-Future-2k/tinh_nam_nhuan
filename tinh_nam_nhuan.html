<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_nam_nhuan</title>
</head>
<body>
<script>
    let year = prompt("Số năm: ");
    let namnhuan = false;
    if (year % 4 ==0){
        if(year % 100 ==0){
            if(year % 400 ==0){
                namnhuan = true;
            }
        }else {
            namnhuan = true;
        }
    }

    if (namnhuan){
        alert(year + " là năm nhuận");
    } else {
        alert(year + " không là năm nhuận");
    }
</script>
</body>
</html>
